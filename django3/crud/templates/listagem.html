<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>SOS-Servicos</title>

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/crud/listagem">INICIO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/crud/insercao">NOVO CADASTRO</a>
            </li>
        </ul>
    </nav>
    <br>
    <div class="container">
        <h2>{{titulo}}</h2>
        <form action="/crud/consulta/" method="POST" name="frm_consulta" class="ml-3"> {% csrf_token %}
            <div class="form-group">
                <div class="row">
                    <input type="text" class="form-control col-md-5" name="consulta"
                    placeholder="Digite aqui sua consulta">
                    <select class="form-control col-md-2" name="campo">
                        <option value="nome">Nome</option>
                        <option value="servico">Servico</option>
                        <option value="telefone">Telefone</option>
                    </select>
                    <button type="submit" class="btn btn-success">Consultar</button>
                </div>
            </div>
        </form>
        <div style="overflow-y: scroll; height: 310px; width: 100%;" align="center">
            <table class="table">
                <thead>
                    <tr>
                        <th><a href="/crud/ordenacao/id">ID</a></th>
                        <th><a href="/crud/ordenacao/nome">Nome</a></th>
                        <th><a href="/crud/ordenacao/servico">Servico</a></th>
                        <th><a href="/crud/ordenacao/telefone">Telefone</a></th>
                    </tr>
                </thead>
                <tbody>
                    {% for pessoa in pessoas %}
                    <tr>
                        <td nowrap="true">
                            <a href="/crud/listagem/{{pessoa.id}}">{{pessoa.id}}</a>
                        </td>
                        <td nowrap="true">{{pessoa.nome}}</td>
                        <td nowrap="true">{{pessoa.servico}}</td>
                        <td nowrap="true">{{pessoa.telefone}}</td>
                        <td nowrap="true" align="right">
                            <a href="/crud/edicao/{{pessoa.id}}"
                            class="btn btn-primary" role="button">
                                Editar
                            </a>
                            <a href="/crud/delecao/{{pessoa.id}}"
                            class="btn btn-danger" role="button">
                                Deletar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
